<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skatteräknare</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--
Jag gör divs för att kunna referensera i javascript och css
Jag gjorde en table för att det skulle se bättre ut och vara lättare att jobba med i css
-->
    <div class ="form">
           <h2>Skatteräknare</h5>
           <form name="orderform" id="orderform">
           <table>
    </div>

    <tr><th>
        <label>Produkt värde: </label>
    </th>
    <th scope="row">
        <div align="left">
        <label><span>€</span></label>
            <input name="price" type="text" id="price" size="10">
        </div>
    </th>
   

    <tr><th>
        <label>Mängd</label>
    </th>
    <th scope="row">
        <div align="left">
        <label><span>#</span></label>
            <input name="quantity" type="text" id="quantity" size="10">
        </div>
    </th>
   
    <tr><th>
        <label>Total utan skatt:</label>
    </th>
    <th scope="row">   
        <div align="left">
        <label>€</label>
            <input name="subtotal" type="text" id="subtotal" onFocus="this.form.elements[1].focus()" size="10"> &nbsp;&nbsp;
            <input name="subBtn" onClick="subTotal();" type="button" id="subBtn" value="Subtotal">
        </div>
    </th>
    </tr>

    <tr><th>
        <label>Skatt:</label>
    </th>
    <th scope="row">
        <div align="left">
        <label>€</label>
            <input name="salestax" type="text" id="salestax" onFocus="this.form.elements[1].focus()" size="10"> &nbsp;&nbsp;               
            <input name="taxBtn" onClick="calculateTax();" type="button" id="taxBtn" value="Tax">  
        </div>
    </th>
    </tr>

    <tr><th>
        <label>Total med skatt:</label>
    </th>
    <th scope="row">
        <div align="left">
        <label>€</label>
            <input name="gtotal" type="text" id="gtotal" onFocus="this.form.elements[2].focus()" size="10"> &nbsp;&nbsp;
            <input name="gtotalBtn" onClick="grandTotal();" type="button" id="gtotalBtn" value="Calculate Order">
    </div>
    </th>
    </tr>
    </table>
    </form>      
    </div>

<script src="script.js"></script> 

</body>
</html>
